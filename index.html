<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
</head>

<body>
  <br>
  <img src="./Discord-Logo+Wordmark-White" alt="Discord logo">
  <span>EMOJI TEXT GENERATOR</span>
  <br>
  <textarea id="word" name="word" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode === 32)" onchange="getResult()" placeholder="Type your text here (letters only)"></textarea>
  <textarea id="display" name="display" placeholder="Discord text appears here"></textarea>
  <button id="button" onclick="copyText();this.innerHTML ='Text Copied!';"
    onmouseover="this.innerHTML ='Copy text'">Copy text</button>
</body>


</html>
